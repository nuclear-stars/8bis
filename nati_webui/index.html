<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Load Bootstrap RTL theme from RawGit -->
<link rel="stylesheet" href="http://cdn.rawgit.com/morteza/bootstrap-rtl/v3.3.4/dist/css/bootstrap-rtl.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- TODO - use jquery min -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="http://goodybag.github.io/bootstrap-notify/css/bootstrap-notify.css">
	<script src="http://goodybag.github.io/bootstrap-notify/js/bootstrap-notify.js"></script>
	
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		$(function () {
			function category_name_from_li(li) {
				var li_classes = li.attr('class').split(' ');
				var ret = "";
				$.each(li_classes, function( index, value ) {
					split_str = value.split("-");
					if ((split_str.length == 2) && (split_str[1] == "dish")) {
						ret = split_str[0];
						return ret;
					}
				});
				return ret;
			}
			
		    $(".connectedSortable").sortable({
		        connectWith: ".connectedSortable",
		        receive: function(event, ui)  {
					var category_name = $(this).parent().parent().attr("id");
					if (category_name == "chosen-dishes") {
						return true;
					}
					orig_category_name = category_name_from_li($(ui.item[0]));
					if (orig_category_name != category_name) {
						$('.bottom-right').notify({
							message: { text: 'לא ניתן להחזיר ארוחה מהסוג הלא נכון' }
						}).show(); // for the ones that aren't closable and don't fade out there is a .hide() function.

						ui.sender.sortable("cancel");
					}
					return true;
		        }
		    });
		    
		    $("#chosen-dishes ul.nav").on("click", "li", function() {
			    //orig_category_name = category_name_from_li($(this));
			    //$("#" + orig_category_name + " ul").append($(this));
			    
			    $('#editModal').modal('show');
		    });
		    
		    $("#dishes-to-choose ul.nav").on("click", "li", function() {
			    $("#chosen-dishes ul").append($(this));
		    });
		});
	</script>
	<meta charset="UTF-8" />
	<title>תפריט חדר אוכל</title>
</head>
<body>
	<div class='notifications bottom-right'></div>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">תפריט חדר אוכל</a>
        </div>
      </div>
    </nav>
    
    <div class="container">
		<div class="panel-group">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                <h4 class="panel-title">
	                    <a href="#">התפריט של היום</a>
	                </h4>
	            </div>
	            <div id="chosen-dishes" class="">
	                <div class="panel-body">
						<ul class="nav nav-pills connectedSortable">
						</ul>
	                </div>
	            </div>
	        </div>
		</div>
    </div>

	<div class="container">
		<div class="panel-group" id="dishes-to-choose">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                <h4 class="panel-title">
	                    <a href="#">סלטים</a>
	                </h4>
	            </div>
	            <div id="salads" class="">
	                <div class="panel-body">
						<ul class="nav nav-pills connectedSortable">
						    <li class="active salads-dish"><a href="#"><span class="glyphicon glyphicon-pencil"></span>סלט ירקות</a></li>
						    <li class="active salads-dish"><a href="#"><span class="glyphicon glyphicon-pencil"></span>חסה</a></li>
						    <li class="active salads-dish"><a href="#"><span class="glyphicon glyphicon-pencil"></span>כוסברה</a></li>
						</ul>
	                </div>
	            </div>
	        </div>
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                <h4 class="panel-title">
	                    <a href="#">ארוחת בוקר</a>
	                </h4>
	            </div>
	            <div id="breakfast" class="">
	                <div class="panel-body">
	                    <ul class="nav nav-pills connectedSortable">
						    <li class="active breakfast-dish"><a href="#"><span class="glyphicon glyphicon-pencil"></span>חביתה</a></li>
						    <li class="active breakfast-dish"><a href="#"><span class="glyphicon glyphicon-pencil"></span>שוקו</a></li>
						</ul>
	                </div>
	            </div>
	        </div>
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                <h4 class="panel-title">
	                    <a href="#">פחמימות</a>
	                </h4>
	            </div>
	            <div id="carbs" class="">
	                <div class="panel-body">
	                    <ul class="nav nav-pills connectedSortable">
						    <li class="active carbs-dish"><a href="#"><span class="glyphicon glyphicon-pencil"></span>פסטה</a></li>
						    <li class="active carbs-dish"><a href="#"><span class="glyphicon glyphicon-pencil"></span>אורז</a></li>
						</ul>
	                </div>
	            </div>
	        </div>
		</div> <!-- #dishes-to-choose -->
	</div> <!-- #container -->
	
	<!-- Modal -->
	<div class="modal fade" id="editModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">עריכה - עוף בשמן</h4>
				</div>
				<div class="modal-body">
					<input class="form-control" placeholder="שם המנה" value="עוף בשמן" />
					<input class="form-control" placeholder="תיאור בקצרה" />
					<textarea class="form-control" placeholder="מתכון">פשוט שים מלא שמן</textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" class="update">עדכן</button>
					<button type="button" class="btn btn-primary" class="update">עדכן מתכון ליום זה בלבד</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">בטל</button>
				</div>
			</div>
		</div> <!-- modal-dialog -->
	</div> <!-- editModal -->
</body>
</html>
