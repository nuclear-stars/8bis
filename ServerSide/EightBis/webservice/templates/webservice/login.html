{% extends "webservice/user_page_template.html" %}

{% load static %}
{% load filters %}


{% block contents %}
	<div class="uk-text-center uk-text-large" uk-alert>
	    <p>תפריט היום - <strong>{{ today_date }}</strong></p>
	</div>

	<form method="POST" action="" class="uk-text-center">
		<fieldset class="uk-fieldset">

			<legend class="uk-legend">התחברות</legend>

			<div class="uk-margin">
				<input class="uk-input uk-form-width-medium uk-text-center" 
						type="text" name="Username" placeholder="שם משתמש" required pattern="[a-zA-Z]+[a-zA-Z0-9]{2,}" title="רק אותיות באנגלית ומספרים, חייב להתחיל באות" uk-tooltip="" />
			</div>

			<div class="uk-margin">
				<button class="uk-button uk-button-danger">התחבר</button>

			</div>

		</fieldset>
	</form>
{% endblock %}
